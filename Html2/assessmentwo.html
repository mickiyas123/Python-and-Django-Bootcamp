<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Two</title>
</head>
<body>
<h1>Course Sign Up Page</h1>
<p>Please Note: First Name,Last Name,Password and Email are required</p>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" name="" id="fname" required placeholder="First Name">
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required placeholder="Last Name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="name@email.com">
    <label for="passwd">Password:</label>
    <input type="password" id="passwd" required>
    <p>Are you over the age of 18?</p>
    <input type="radio" value="Yes" name="Age" id="y">
    <label for="y">Yes</label>
    <input type="radio" value="No" name="Age" id="n">
    <label for="n">No</label>
    <p>Do you have Credit Card or PayPal?</p>
    <select name="" id="">
        <option value="">Credit Card</option>
        <option value="">PayPal</option>
    </select>
    <br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
